      body {

      }

        font-size: 24px;
      }

  <body>
    <h1>To perform CRUD operations, use the following endpoints:</h1>
    <ul>
      <li>GET <code>/users</code>: get all users</li>
      <li>GET <code>/users/:id</code>: get a single users</li>
      <li>POST <code>/users</code>: create a new user</li>
      <li>PUT <code>/users/:id</code>: update a user</li>
      <li>DELETE <code>/users/:id</code>: delete a user</li>
    </ul>
  </body>
